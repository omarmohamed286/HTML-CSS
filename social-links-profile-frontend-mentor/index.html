<!DOCTYPE html>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

  <body>

      <p class="title">"Front-end developer and avid reader."</p>
      <div class="platform">
        <p>GitHub</p>
      </div>
      <div class="platform">
        <p>Front-end Mentor</p>
      </div>
      <div class="platform">
        <p>Linkedin</p>
      </div>
      <div class="platform">
        <p>Twitter</p>

      </div>

</html>
