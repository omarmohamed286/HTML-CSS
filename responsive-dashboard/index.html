<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li class="profile">
          <div class="img-box">
            <img src="profile-photo.webp" />
          </div>
          <h2>abdelrahman</h2>
        </li>
        <li>
          <a class="active" href="#">
            <i class="fas fa-home"></i>
            <p>dashboard</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-user-group"></i>
            <p>clients</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-table"></i>
            <p>products</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-chart-pie"></i>
            <p>charts</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-pen"></i>
            <p>posts</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-star"></i>
            <p>favourite</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-cog"></i>
            <p>settings</p>
          </a>
        </li>
        <li class="logout">
          <a href="#">
            <i class="fas fa-sign-out"></i>
            <p>Log Out</p>
          </a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="title-info">
        <p>Dashboard</p>
        <i class="fas fa-chart-bar"></i>
      </div>
      <div class="data-info">
        <div class="box">
          <i class="fas fa-user"></i>
          <div class="data">
            <p>user</p>
            <span>100</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-pen"></i>
          <div class="data">
            <p>posts</p>
            <span>765</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-table"></i>
          <div class="data">
            <p>products</p>
            <span>34</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-dollar"></i>
          <div class="data">
            <p>revenue</p>
            <span>1000$</span>
          </div>
        </div>
      </div>
      <div class="title-info">
        <p>Products</p>
        <i class="fas fa-table"></i>
      </div>

      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>TV</td>
            <td><span class="price">20$</span></td>
            <td><span class="count">62</span></td>
          </tr>
          <tr>
            <td>PC</td>
            <td><span class="price">500$</span></td>
            <td><span class="count">622</span></td>
          </tr>
          <tr>
            <td>Phone</td>
            <td><span class="price">350$</span></td>
            <td><span class="count">50</span></td>
          </tr>
          <tr>
            <td>Monitor</td>
            <td><span class="price">985$</span></td>
            <td><span class="count">122</span></td>
          </tr>

        </tbody>
      </table>
    </div>
  </body>
</html>
